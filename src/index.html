<!DOCTYPE html>
<!--suppress ALL -->
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="headerBar">
        <a href="../../..">
            <div id="headerBarLogoBoxContainer">
                <div id="headerBarLogoBox">
                    <svg id="headerBarLogo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 182"
                        class="jsx-3467673193">
                        <path fill="#ffffff"
                            d="M191.73,60,109,6.34a19.73,19.73,0,0,0-20.32,0L8.31,58.43a12,12,0,0,0-.25,20.63L88.6,134a19.37,19.37,0,0,0,20.37.25l82.76-53.65a11.88,11.88,0,0,0,0-20.59Zm-91,61.45a4.29,4.29,0,0,1-3.49-.05l-77-52.49L97,19.13a4.76,4.76,0,0,1,3.74,0L179.6,70.28Z">
                        </path>
                        <path fill="#ffffff"
                            d="M88.66,47.82,45.1,76.06l13.61,9.33L97,60.61a4.76,4.76,0,0,1,3.74,0l39.37,25.52,14-9.06L109,47.82A19.76,19.76,0,0,0,88.66,47.82Z">
                        </path>
                        <path fill="#ffffff"
                            d="M191.73,101.46l-8.62-5.59-14.05,9.06,10.53,6.83-78.91,51.15a4.37,4.37,0,0,1-3.49,0l-77-52.5,10-6.47L16.55,94.57,8.31,99.91a12,12,0,0,0-.25,20.63L88.6,175.46a19.34,19.34,0,0,0,20.37.24l82.75-53.65a11.88,11.88,0,0,0,0-20.59Z">
                        </path>
                    </svg>
                </div>
            </div>
        </a>
        <p id="headerBarTitle">OptionSet Sorter</p>
        <button id="headerBarExit" onclick="location.href='../../..';">Exit</button>
    </div>


    <div id="mainView">
        <div class="container" style="margin-top: 70px">
            <label>OptionSet</label>
            <div class="input-field">
                <label for="optionSetSelect">Select Option Set:</label>
                <select id="optionSetSelect" class="browser-default" disabled></select>
            </div>

            <div class="input-field">
                <p>
                    <label>
                        <input type="radio" id="start0" name="startSort" value="0" checked />
                        <span>Start sort order at 0</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" id="start1" name="startSort" value="1" />
                        <span>Start sort order at 1</span>
                    </label>
                </p>
            </div>

            <div class="center-align">
                <a class='dropdown-trigger btn' href='#' data-target='validateDropdown' id="validateButton">Validate</a>
                <ul id='validateDropdown' class='dropdown-content'>
                    <li id="validateSelectedDropdown"><a href="#!" onclick="window.validateSortOrder('selected')">Selected</a></li>
                    <li><a href="#!" onclick="window.validateSortOrder('all')">All</a></li>
                </ul>
                <button class="btn waves-effect waves-light" id="sortButton" disabled>Update Sort</button>
            </div>
            <div class="progress" id="validationProgress" style="display: none;">
                <div class="determinate" id="validationProgressBar" style="width: 0%;"></div>
            </div>
            <div id="result" class="card-panel" style="display: none;">
                <ul id="result-details" class="collection" style="display: none;"></ul>
                <table id="result-table" class="striped" style="display: none;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Index Start</th>
                            <th>Index Gaps</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h4>Error</h4>
            <p id="modal-error-message"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
</body>

</html>
