<!DOCTYPE html>
<!--suppress ALL -->
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="dhis-header-bar"></div>
    
    <div id="mainView">
        <div class="container" style="margin-top: 70px">
            <label>OptionSet</label>
            <div class="input-field">
                <label for="optionSetSelect">Select Option Set:</label>
                <select id="optionSetSelect" class="browser-default" disabled></select>
            </div>

            <div class="center-align">
                <button class="btn waves-effect waves-light" id="validateAllButton">Validate all</button>
                <button class="btn waves-effect waves-light" id="validateButton" disabled>Validate selected</button>
                <!-- Removed Update selected button -->
            </div>
            <div id="validationProgress" class="progress" style="display: none;">
                <div class="determinate" id="validationProgressBar" style="width: 0%;"></div>
            </div>

            <div id="result" class="card-panel">
                <div id="result-message" style="display:none;"></div>
                <ul id="result-details" class="collection" style="display: none;"></ul>
                <table id="result-table" class="striped" style="display: none;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Index Gaps</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="result-body">
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- Modal Structure -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h4>Error</h4>
            <p id="modal-error-message"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
</body>

</html>
